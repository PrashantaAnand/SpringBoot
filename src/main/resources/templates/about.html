<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<body>
	<h1>This is About page</h1>
	<h3 th:text="${name}"></h3>
	<h3 th:text="${#strings.toUpperCase(current)}"></h3>
	<h3>
		My name is:-<span th:text="${ #strings.length(name)}"></span>
	</h3>

	<div th:with="a=5,b=6,c=7, n=${name}">

			value of a is <span th:text="${a}"></span>
		</h4>
	</div>

	<h3>
		My name is(use span or *this):-<span
			th:text="${ #strings.length(name)}"></span>
	</h3>
	<h3 th:text="'my name is '+${name}"></h3>

</body>
</html>
