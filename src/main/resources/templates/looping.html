<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>iteration</title>
</head>
<body>
<h2>iteration</h2>
<h3 th:text="${names}"></h3>

<ul>
  <li th:each="n,status:${names}">
     <span th:style="${status.odd} ? 'color:red' : 'color:green'"  th:text="${status.index}+'&nbsp &nbsp'+${n}"></span>

  </li>
</ul>

</body>
</html>
